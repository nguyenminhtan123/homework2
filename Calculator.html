<!DOCTYPE html>
<html>
<head>
    
    <style>
        .container{
            display: grid;
            grid-template-rows: 100px 100px 100px 100px;
            grid-template-columns:  100px 100px 100px 100px;
        }
        #result, #input-number{
            width: 396px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h3>Calculator</h3>
    <input  id="result" readonly></br>
    <input  id="input-number" readonly></br>
    <div class="container">    
        <button onclick="onClick(textContent)" id="btn1">1</button> 
        <button onclick="onClick(textContent)" id="btn2">2</button>
        <button onclick="onClick(textContent)" id="btn3">3</button>
        <button onclick="onClick(textContent)" id="btnSum">+</button>
        <button onclick="onClick(textContent)" id="btn5">4</button>
        <button onclick="onClick(textContent)" id="btn6">5</button>
        <button onclick="onClick(textContent)" id="btn7">6</button>
        <button onclick="onClick(textContent)" id="btnMinus">-</button>
        <button onclick="onClick(textContent)" id="btn9">7</button>
        <button onclick="onClick(textContent)" id="btn10">8</button>
        <button onclick="onClick(textContent)" id="btn11">9</button>
        <button onclick="onClick(textContent)" id="btnMulti">x</button>
        <button onclick="reset()" id="btn13">C</button>
        <button onclick="onClick(textContent)" id="btn14">0</button>
        <button onclick="calculate()" id="btn15">=</button>
        <button onclick="onClick(textContent)" id="btnDivide">/</button>
    </div>

    <script>


        function onClick(inputValue){
            if(inputValue==="+"||inputValue==="-"||inputValue==="x"||inputValue==="/"){
                document.getElementById("input-number").value += " "+inputValue+" ";
            }
            else
            document.getElementById("input-number").value += inputValue;
        }

    
        function reset(){
            document.getElementById("input-number").value="";
            document.getElementById("result").value="";

        }

        function calculate(){
            var arrStr = document.getElementById("input-number").value.split(" ");
            console.log(arrStr);
            result = parseInt(arrStr[0]);
            for(var i =1;i<arrStr.length;i++){
                if(arrStr[i]==="+"){
                    result += parseInt(arrStr[i+1]);
                }
                if(arrStr[i]==="-"){
                    result -= parseInt(arrStr[i+1]);
                }
                if(arrStr[i]==="x"){
                    result *= parseInt(arrStr[i+1]);
                }
                if(arrStr[i]==="/"){
                    result /= parseInt(arrStr[i+1]);
                }
            }
            console.log("cá»™ng",result);
            document.getElementById("result").value=result;
        }
    </script>
    
</body>
</html>
